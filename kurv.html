<!DOCTYPE html>
<html lang=da dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styling.css" rel="stylesheet" type="text/css">
    <meta name="description" content="Økologiske produkter">
    <meta name="keywords" content="sundhed,krystaller,økologi,kosttilskud,vegansk,naturligt,fødevare,biodynamisk,velvære,naturkost">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="javascript.js"></script>
    <title>Din kurv - Naturkost Odense</title>
  </head>
  <body>
<!-- HEADER -->
    <header>
      <h1>DIN KURV</h1>
      <div id="headericons">
        <a href="kurv.html"><img src="img/ikoner/kurv.png" alt="kurv"></a>
        <a href="burger"><div id="burgermenu">
          <div class="burger"></div>
          <div class="burger"></div>
          <div class="burger"></div>
        </div></a>
      </div>
    </header>
<!-- MAIN -->
    <main id="kurv">
      <section id="kurvsection">
  <!-- PRODUKT1 -->
        <div class="kurvprodukt">
          <button type="button" name="button" class="kurvsletknap">&times;</button>
          <div class="kurvbillede">
            <img src="img/ikoner/mad.png" alt="kurvproduktbillede">
          </div>
          <div class="kurvbeskrivelse"><p>Et produkt under 'Mad'-katagorien</p></div>
          <div class="kurvplusminus">
            <button type="button" class="kurvminusknap" onclick="minusKnap1()">&minus;</button>
            <input type="button" value="1" id="kurvproduktantal1">
            <button type="button" class="kurvplusknap" onclick="plusKnap1()">&plus;</button>
          </div>
          <input type="button" class="kurvproduktpris" value="150" id="produktpris1">
        </div>
  <!-- PRODUKT2 -->
        <div class="kurvprodukt">
          <button type="button" name="button" class="kurvsletknap">&times;</button>
          <div class="kurvbillede">
            <img src="img/ikoner/hverdag.png" alt="kurvproduktbillede">
          </div>
          <div class="kurvbeskrivelse"><p>Et produkt under 'Hverdag'-katagorien</p></div>
          <div class="kurvplusminus">
            <button type="button" class="kurvminusknap" onclick="minusKnap2()">&minus;</button>
            <input type="button" value="1" id="kurvproduktantal2">
            <button type="button" class="kurvplusknap" onclick="plusKnap2()">&plus;</button>
          </div>
          <input type="button" class="kurvproduktpris" value="250" id="produktpris2">
        </div>
  <!-- PRODUKT3 -->
        <div class="kurvprodukt">
          <button type="button" name="button" class="kurvsletknap">&times;</button>
          <div class="kurvbillede">
            <img src="img/ikoner/sundhed.png" alt="kurvproduktbillede">
          </div>
          <div class="kurvbeskrivelse"><p>Et produkt under 'Sundhed'-katagorien</p></div>
          <div class="kurvplusminus">
            <button type="button" class="kurvminusknap" onclick="minusKnap3()">&minus;</button>
            <input type="button" value="1" id="kurvproduktantal3">
            <button type="button" class="kurvplusknap" onclick="plusKnap3()">&plus;</button>
          </div>
          <input type="button" class="kurvproduktpris" value="350" id="produktpris3">
        </div>
        <div class="kurvtotal">
          <input type="text" class="kurvtotalvarer" value="3" id="totalvarer">
          <input type="text" class="kurvtotalpris" value="750" id="totalpris">
        </div>
        <a href="#"><button type="button" name="button" class="tilkassen">Til kassen</button></a>
      </section>
    </main>
<!-- FOOTER -->
    <footer></footer>
  </body>
</html>
