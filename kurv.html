<!DOCTYPE html>
<html lang=da dir="ltr">

    <title>Din kruv - Naturkost Odense</title>

  <body>
<!-- HEADER -->
    <header>
      <h1>KURV</h1>
      <div id="headericons">
        <a href="kurv.html"><img src="img/ikoner/kurv.png" alt="kurv"></a>

<!-- MAIN -->
    <main>
      <section id="kurvsection">
        <div class="kurvprodukt">
          <button type="button" name="button" class="kurvsletknap">&times;</button>

            <img src="img/ikoner/toej.png" alt="kurvproduktbillede">
          </div>
          <div class="kurvbeskrivelse"><p>TEST, test, test</p></div>
          <div class="kurvplusminus">

            <button type="button" class="kurvminusknap" onclick="minusKnap()">&minus;</button>
            <input type="button" value="0" id="kurvproduktantal1">
            <button type="button" class="kurvplusknap" onclick="plusKnap()">&plus;</button>

          </div>
          <div class="kurvproduktpris"><p>150kr</p></div>
        </div>
        <div class="kurvptotalpris"><p>350kr</p></div>
      </section>
      <a href="#"><button type="button" name="button" class="tilkassen">Til kassen</button></a>

<!-- FOOTER -->
    <footer></footer>
